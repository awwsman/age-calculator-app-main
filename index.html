<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="input-field">
          <div class="i-day">
            <label for="day">day</label>
            <input
              type="text"
              name=""
              id="day"
              maxlength="2"
              placeholder="DD"
            />
            <p class="invalid">Must be a valid day</p>
          </div>
          <div class="i-month">
            <label for="month">Month</label>
            <input
              type="text"
              name=""
              id="month"
              maxlength="2"
              placeholder="MM"
            />
            <p class="invalid">Must be a valid month</p>
          </div>
          <div class="i-year">
            <label for="year">Year</label>
            <input
              type="text"
              name=""
              id="year"
              maxlength="4"
              placeholder="YYYY"
            />
            <p class="invalid">Must be in the past</p>
          </div>
        </div>

        <div class="arrow">
          <img src="./assets/images/icon-arrow.svg" alt="" />
        </div>

        <div class="disp">
          <div class="years"><span>--</span> years</div>
          <div class="months"><span>--</span> months</div>
          <div class="days"><span>--</span> days</div>
        </div>
      </div>
    </main>

  </body>
</html>
